<!DOCTYPE html>
<html>
    <head>


    </head>
    <body>

        <div>
            <a href="https://www.google.com">Click here for google</a>
        </div>
        <!-- This is ordered lists-->
        <div>
            <ol type="">
                <li>Monday</li>
                <li>Tuesday</li>
                <li>Wednesday</li>
                <li>Thursday</li>
                <li>Friday</li>
                <li>Saturday</li>
                <li>Sunday</li>
            </ol>
        </div>

        <!-- Bio form -->
        <div>
            <form>
                <fieldset>
                    <legend>Bio</legend>
                    <label>First Name: </label>
                    <input type="text" name="first-name" placeholder="Please enter your first name here">
                    <br><br>

                    <label>Last Name: </label>
                    <input type="text" name="last-name" placeholder="Please enter your last name here">
                    <br><br>

                    <label>Father's Name: </label>
                    <input type="text" name="name" placeholder="Please enter your Father's name here">
                    <br><br>

                    <label>Mother's Name: </label>
                    <input type="text" name="name" placeholder="Please enter your Mother's name here">
                    <br><br>

                    <label>Nationality: </label>
                    <input type="text" name="name" placeholder="Please enter your Nationality here">
                    <br><br>

                    <label>Address: </label>
                    <textarea name="address" title="Enter your address here"></textarea>
                    <br><br>

                    <label>Street: </label>
                    <input type="text" name="name" placeholder="Enter your street name">
                    <br><br>

                    <label>City: </label>
                    <input type="text" name="name" placeholder="Enter your city name">
                    <br><br>

                    <label>Pincode:</label>
                    <input type="number" name="number" min="100000" max="1000000">
                    <br><br>

                    <label>State: </label>
                    <input type="text" name="name" placeholder="Enter your state name">
                    <br><br>

                    <label>Country: </label>
                    <input type="text" name="name" placeholder="Enter your country name">
                    <br><br>
                </fieldset>
            </form>
        </div>

        <!-- Education form-->

        <div>
            <form>
                <fieldset>
                    <legend>Education </legend>
                    <label>Degree: </label>
                    <input type="text" name="name" placeholder="Enter your degree here">
                    <br><br>

                    <label>Passing date:</label>
                    <input type="date" name="day">
                    <br><br>

                    <label>Are you a Fresher?</label><br>
                    <label>Yes</label><input type="radio">
                    <label>No</label><input type="radio">
                </fieldset>
            </form>
        </div>

        <!-- Hobbies form-->

        <div>
            <form>
                <fieldset>
                    <legend>Hobbies </legend>
                    <label>Favourite Hobby: </label>
                    <input type="text" name="hobby" placeholder="Enter your hobby here">
                    <br><br>

                    <label>Favourite Sports: </label>
                    <select>
                        <option value="football">Football</option>
                        <option value="football">Cricket</option>
                        <option value="football">Basketball</option>
                        <option value="football">Volleyball</option>
                        <option value="football">Tennis</option>
                        <option value="football">Rugby</option>
                    </select>
                </fieldset>
            </form>

            <br><br>
            <input type="submit" value="submit">
        </div>
    </body>
</html>
