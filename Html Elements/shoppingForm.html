<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <h1>Shopping Order</h1>
    <meta charset="utf-8">
    <meta hyyp-equive="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="Srinibash">

    <link rel="icon" href="mysource_files/favicon.ico">

    <title>Shopping website</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="mysource_files/style.css" rel="stylesheet">

</head>

<body>
    <!-- Form -->
    <div>
        <div class="first"
        <form autocomplete="on">
            <fieldset>
                <legend>Products List</legend>
                <h1>T-Shirt</h1>
                <img src="tshirt.jpeg" height="12%" width="12%">
                <p><strong>$5.00</strong></p>
                <br>

                <div class="row">

                    <div class="col-sm-2">
                        <label>Quantity</label><br>
                        <input type="number" name="number" min="1" max="20" step="1">
                    </div>

                    <div class="col-sm-2">
                        <label>Color</label><br>
                        <select>
                            <option value="blue">Blue</option>
                            <option value="blue">Red</option>
                            <option value="blue">Green</option>
                            <option value="blue">Black</option>
                            <option value="blue">White</option>
                            <option value="blue">Yellow</option>
                        </select>
                    </div>

                    <div class="col-sm-2">
                        <label>T-Shirt Size</label><br>
                    <select>
                        <option value="xs">XS</option>
                        <option value="xs">S</option>
                        <option value="xs">M</option>
                        <option value="xs">L</option>
                        <option value="xs">XL</option>
                        <option value="xs">XXL</option>
                    </select>
                    </div>
                </div>
                <br><br>

                <label>Total </label>
                <input type="number" name="number">
                <br>
            </div>

                <div class="second">

                <h2>Personal Details</h2>
                <br>

                <label>First Name: </label>
                    <input type="text" name="last-name" placeholder="Please enter your last name here">
                    <br><br>

                <label>Last Name: </label>
                    <input type="text" name="last-name" placeholder="Please enter your last name here">
                    <br><br>

                    <label>Email: </label>
                    <input type="text" name="last-name" placeholder="Please enter your email id here">
                    <br><br>

                    <label>Contact Number: </label>
                    <input type="number" name="last-name" placeholder="Please enter your contact number here">
                    <br><br>
                    </div>

                    <div class="third">

                    <h3>Billing Address</h3>
                    <br>

                    <label>Address line 1: </label>
                    <input type="text" name="last-name" placeholder="Please enter your address here">
                    <br>

                    <label>Address line 2: </label>
                    <input type="text" name="last-name" placeholder="Please enter your address here">
                    <br>
                    <label>City: </label>
                    <input type="text" name="last-name" placeholder="Please enter your city here">
                    <br>
                    <label>State: </label>
                    <input type="text" name="last-name" placeholder="Please enter your state here">
                    <br>
                    <label>Pincode: </label>
                    <input type="number" name="last-name" placeholder="Please enter your pincode here">
                    <br><br>

                    <label>Is shipping address same as billing address>?</label><br>

                    <input type="radio" id="yes" name="fresher">
                    <label for="yes">Yes</label>

                    <input type="radio" id="no" name="fresher">
                    <label for="no">No</label>
                    <br><br>

                    <label>Special Instruction: </label>
                    <textarea name="address" title="Enter your Instruction  here"></textarea>
                    <br><br>
                    </div>

                    <input type="submit" value="submit">


            </fieldset>
        </form>
    </div>





</body>
</html>
