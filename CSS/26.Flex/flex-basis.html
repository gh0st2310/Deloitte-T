<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>CSS Flex-Grow</title>
        <style type="text/css">
            body{
                font-family: 'Times New Roman', Times, serif;
            }
            h1{
                padding: 0 0 0 40px;
            }
            .container{
                background: aliceblue;
                width:100%;
                margin: 50px;
                padding: 10px;
                border: 3px solid black;

                display: flex;
                flex-flow: row wrap;
            }
            .item1{background: orangered;}
            .item2{background: yellowgreen;}
            .item3{background: mediumorchid; }
            .item4{background: hotpink;}
            .item5{background: orangered;}
            .item6{background: yellowgreen;}
            .item7{background: mediumorchid;}
            .item8{background: hotpink;}
            .item9{background: orangered;}
            .item10{background: yellowgreen;}
            .item11{background: mediumorchid;}
            .item12{background: hotpink;}
            .item13{background: orangered;}

            .items{
                color:aliceblue;
                font-size: 20px;
                font-weight: bolder;
                margin:0px;
                padding: 0px;
                text-align: center;
                flex-grow: 1;
                flex-basis:100px;
                flex-shrink: 1;
                

            }
        </style>

    </head>

<body>
    <!-- works like the max width for the flex items-->
