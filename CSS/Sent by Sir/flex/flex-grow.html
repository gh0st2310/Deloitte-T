<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Flex-Grow</title>
	<style type="text/css">
		body{
			font-family: arial, helvetica;
		}

		h1{
			padding: 0 0 0 40px;
		}

		.container{
			background: #eee;
			width: 600px;
			margin: 50px auto 0;
			padding: 10px;
			border: 3px solid #000;

			display: flex;
			flex-flow: row wrap;
		}
		.items{ 
			color: #fff; 
			font-size: 20px; 
			font-weight: bolder;
			margin: 0px;
			padding: 10px;
			text-align: center;
			/* flex-grow: 0; */
			/* flex-grow: 1; */
		}

		.item1{ background: orangered; flex-grow: 2; }
		.item2{ background: yellowgreen; }
		.item3{ background: mediumpurple; flex-grow: 2; }
		.item4{ background: orangered; flex-grow: 9; }
		.item5{ background: mediumpurple; }
		.item6{ background: orangered; }
		.item7{ background: mediumpurple; }
		.item8{ background: orangered; }
		.item9{ background: mediumpurple; }
		.item10{ background: yellowgreen; }
		.item11{ background: mediumpurple; }
		.item12{ background: yellowgreen; }
		.item13{ background: orangered; }

		
	</style>
</head>
<body>
<!-- properties to learn (used on flex items) -->


<h1>CSS Flex-Grow</h1>
<div class="container">
	<div class="items item1">One</div>
	<div class="items item2">Two</div>
	<div class="items item3">Three</div>
	<div class="items item4">Four</div>	
	<div class="items item5">Five</div>	
	<div class="items item6">Six</div>	
	<div class="items item7">Seven</div>	
	<div class="items item8">Eight</div>	
	<div class="items item9">Nine</div>	
	<div class="items item10">Ten</div>	
	<div class="items item11">Eleven</div>	
	<div class="items item12">Twelve</div>	
	<div class="items item13">Thirteen</div>	
</div>
</body>
</html>
