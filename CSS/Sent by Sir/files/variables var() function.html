<!DOCTYPE html>
<html>
<head>
	<title>CSS Variable Property</title>
	<style type="text/css">
		
:root{
	--main-color: yellow;
	/*--head-font: impact;
	--p-font: verdana;*/
	--heading-color: green;
}

.classA{	/*this is only applicatble to class A, hence it is a local variable for class A, can be used anywhere inside class A */ 
	color: var(--main-color);
}

.classB{
	background-color: var(--main-color);
}
#box h1{
	/*background: var(--main-color)*/
	background: var(--heading-color);
}
#box h2{
	/*background: var(--main-color)*/
	background: var(--heading-color);
}
#box h3{
	/*background: var(--main-color)*/
	background: var(--heading-color);
}
#box h4{
	/*background: var(--main-color)*/
	background: var(--main-color);
}
#box h5{
	/*background: var(--main-color)*/
	background: var(--main-color);
}
#box h6{
	/*background: var(--main-color)*/
	background: var(--main-color);
}
</style>
</head>
<body>
<div id="box">
	<h1>Hello</h1>

	<h6>Hello</h6>

</div>

</div>

</body>
</html>
