<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
        .container{
            background-color: white;
            text-align: center;
            border: 3px solid black;
        }
       
    </style>
  </head>
  <body>
    <div class="container">
    <h1>Hello, world!</h1>
    </div>
    <br>
    <br>

    <div class="container" style="border: 2px solid hotpink; ">
        <div class="row">
            <div class="col-6" style="border: 1px solid black;background-color:azure;">
                Column1
            </div>
            <div class="col-4" style="border: 1px solid black;background-color:azure;">
                Column2
            </div>
            <div class="col-2" style="border: 1px solid black;background-color:azure;">
                Column3
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="container text-center">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
          <div class="col-md-8">Col1</div>
          <div class="col-6 col-md-4">Col2</div>
        </div>
      
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row">
          <div class="col-6 col-md-4">.col-6 .col-md-4</div>
          <div class="col-6 col-md-4">.col-6 .col-md-4</div>
          <div class="col-6 col-md-4">.col-6 .col-md-4</div>
        </div>
      
        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row">
          <div class="col-6">.col-6</div>
          <div class="col-6">.col-6</div>
        </div>
      </div>
      <br>
      <br>

      <div class="container text-center">
        <div class="row">
          <div class="col-md-3">
            Level 1: .col-md-3
          </div>
          <div class="col-md-9">
            <div class="row">
              <div class="col-8 col-md-6">
                Level 2: .col-8 .col-md-6
              </div>
              <div class="col-4 col-md-6">
                Level 2: .col-4 .col-md-6
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
