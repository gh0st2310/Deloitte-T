
<!DOCTYPE html>
<html>
    <head>
        <title>CSS Grid Item Positioning</title>
        <style type="text/css">
            body{
                font-family: 'Times New Roman', Times, serif;
            }
            .container{
                background: aliceblue;
                width:600px;
                height: 700px;
                margin: 50px;
                display: grid;
                grid-template-columns: repeat(3,1fr) ;
                grid-template-rows: [header-start]100px[header-end menu-start] 100px 150px 300px 50px;

                grid-gap: 15px 20px;
                
            }
            .item1{
                background: orangered;
                grid-column: 1/4;
                grid-row: 1/2;
                
            }
            .item2{
                background: wheat;
                grid-column: 1/4;
                grid-row: 2/3;
                
            }
            .item3{
                background: slateblue;
                grid-column: 1/2;
                grid-row: 3/4;
                
            }
            .item4{
                background: hotpink;
                grid-column: 2/3;
                grid-row: 3/4;
                
            }
            .item5{
                background: greenyellow;
                grid-column: 1/3;
                grid-row: 4/5;
                   
            }
            .item6{
                background: gold;
                grid-column: 3/4;
                grid-row: 3/5;
                
            }
            .item7{
                background: burlywood;
                grid-column: 1/4;
                grid-row: 5/6;
                
            }
        </style>
    </head>
    <body>

        <h1>Grid Practice</h1>
        <div class="container">
        <div class="items item1">Header</div>
        <div class="items item2">Menu</div>
        <div class="items item3">Box1</div>
         <div class="items item4">Box2</div> 
        <div class="items item5">Content</div>
        <div class="items item6">Sidebar</div>
        <div class="items item7">Footer</div>
        </div>
    </body>
</html>
