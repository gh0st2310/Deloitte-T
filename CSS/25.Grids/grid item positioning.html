
<!DOCTYPE html>
<html>
    <head>
        <title>CSS Grid Item Positioning</title>
        <style type="text/css">
            body{
                font-family: 'Times New Roman', Times, serif;
            }
            .container{
                background: aliceblue;
                width:800px;
                height: 500px;
                margin: 50px;
                display: grid;
                grid-template-columns: 150px 200px auto;
                grid-template-rows: 150px 100px 100px;

                grid-gap: 15px 20px;
                
            }
            .item1{
                background: orangered;
                grid-column: 3/4;
                grid-row: 3/4;
            }
            .item2{
                background: wheat;
                grid-column: 2/3;
                grid-row: 1/2;
            }
            .item3{
                background: slateblue;
                grid-column: 3/4;
                grid-row: 1/2;
            }
            .item4{
                background: hotpink;
                grid-column: 1/2;
                grid-row: 2/3;
            }
            .item5{
                background: greenyellow;
                grid-column: 2/3;
                grid-row: 2/3;
                
            }
            .item6{
                background: gold;
                grid-column: 1/2;
                grid-row: 3/4;
            }
        </style>
    </head>
    <body>

        <h1>CSS Grid Items Positioning</h1>
        <div class="container">
        <div class="items item1">First</div>
        <div class="items item2">Second</div>
        <div class="items item3">Third</div>
         <div class="items item4">Fourth</div> 
        <div class="items item5">Fifth</div>
        <div class="items item6">Sixth</div>
        </div>
    </body>
</html>
